<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCampus-Register</title>
  <link rel="shortcut icon" href="./icons/logo.jpg" type="image/x-icon">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    /* Form Container */
    #register-form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Registration Form -->
  <div id="register-form-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Enter Full Name" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit" id="register-btn">Register</button>
    </form>
    <p>Already have an account? <a href="signIn.html">Login here</a></p>
  </div>

  <script>
    // Get HTML Elements
    const registerForm = document.getElementById("register-form");

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Registration Form Submit
    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Create a new user object
      const newUser = {
        name,
        email,
        password,
      };

      // Store the new user in localStorage (simulating a database)
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      // Show login form after registration
      alert("Registration successful! Please log in.");
      window.location.href = "signIn.html"; // Redirect to login page
    });
  </script>
</body>
</html>
